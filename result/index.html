<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />


    <title>Home</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E0SRSHGMLB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-E0SRSHGMLB");
    </script>
  </head>

  <body>
    <section id="main" class="main">
      <h1 class="header">Check Result for All Courses 2022</h1>

      <!-- //User Form -->
      <form action="GET" id="form">
        <div class="result">
          <img src="img/icon/result.png" alt="" />
        </div>

        <h2 class="header_secondary">Enter Roll No. & Password</h2>

        <div class="group">
          <img src="img/icon/user.png" alt="user" class="icon" />
          <input
            type="number"
            name="rollNo"
            id="rollNo"
            placeholder="Enter Roll No"
            required
            autocomplete="off"
          />
        </div>

        <div class="group">
          <img src="img/icon/lock.png" alt="user" class="icon" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            required
          />
        </div>

        <div class="group">
          <img src="img/icon/sem.png" alt="user" class="icon" />
          <select name="courseSem" id="courseSem" required style="color: gray">
            <option value="">Choose Sem</option>
            <option value="1">Sem 1</option>
            <option value="2">Sem 2</option>
            <option value="3">Sem 3</option>
            <option value="4">Sem 4</option>
            <option value="5">Sem 5</option>
            <option value="6">Sem 6</option>
            <option value="7">Sem 7</option>
            <option value="8">Sem 8</option>
          </select>
        </div>

        <input type="submit" value="Check Now !" id="submit" />
      </form>

      <!-- Waiting Loader and Result Box -->
      <div class="blur" id="blur"></div>
      <div id="loader" class="loader"></div>
    </section>
    <div class="resultSection" id="resultSection">
        <a href="#" download class="download" id="download"
        ><img src="" alt="" id="reslutBox" class="reslutBox" /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
